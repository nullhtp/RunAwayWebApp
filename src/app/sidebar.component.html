<div>
    {{title}}
    <input [(ngModel)]="selectedCity.id" name="city"  (change)="setCity()"/>
    <nav>
        <ul>
            <li *ngFor="let category of categories" (click)="setCategory(category)">
                {{category.name}}
            </li>
        </ul>
    </nav>
    <ul>
        <li *ngFor="let way of ways" (click)="setWay(way)">
            {{way.name}}
        </li>
    </ul>
</div>

<div *ngIf="selectedWay">{{selectedWay.name}}</div>
